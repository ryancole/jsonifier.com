<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="jsonifier is a pastebin for JSON that automatically applies formatting and highlighting" />
        <meta name="keywords" content="json, json data, format, json formatting, online tool, paste, pastebin" />
        <title>jsonifier &mdash; auto-format and share your JSON</title>
        
        {% block head %}{% endblock %}
        
        <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
    </head>
    <body>
        <div id="header">
            <h1><a href="{{ url_for('fluff.create') }}">jsonifier.</a></h1>
            <h2>auto-format and share your JSON.</h2>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <p>jsonifier is a pastebin for JSON that automatically applies formatting and highlighting</p>
            <p><a href="{{ url_for('paste.list') }}">recent json</a> <a href="{{ url_for('fluff.developers') }}">developers</a> <a href="http://twitter.com/_ryancole">twitter</a></p>
        </div>
    </body>
</html>
